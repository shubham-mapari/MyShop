<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Management - Furniture Shop</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #f0f4f8, #d9e2ec);
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #1f2937;
      font-size: 2rem;
    }

    .container {
      max-width: 1400px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    input, select {
      padding: 12px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      width: 100%;
      font-size: 16px;
      transition: border 0.3s;
    }

    input:focus, select:focus {
      border-color: #2563eb;
      outline: none;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #2563eb;
      color: #ffffff;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #1e40af;
      transform: scale(1.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      overflow-x: auto;
    }

    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #e2e8f0;
      text-align: left;
    }

    th {
      background-color: #f1f5f9;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f0f9ff;
    }

    @media (max-width: 768px) {
      form {
        grid-template-columns: 1fr;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead tr {
        display: none;
      }

      td {
        position: relative;
        padding-left: 50%;
        text-align: right;
      }

      td::before {
        position: absolute;
        top: 12px;
        left: 15px;
        width: 45%;
        white-space: nowrap;
        font-weight: 600;
        text-align: left;
        content: attr(data-label);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Product Management</h1>

    <form id="productForm">
      <input type="text" id="productId" placeholder="Product ID" required>
      <input type="text" id="productName" placeholder="Product Name" required>
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Chair">Chair</option>
        <option value="Table">Table</option>
        <option value="Sofa">Sofa</option>
        <option value="Bed">Bed</option>
        <option value="Cabinet">Cabinet</option>
      </select>
      <input type="number" id="stock" placeholder="Stock" required>
      <input type="number" id="price" placeholder="Price" required>
      <input type="number" id="discount" placeholder="Discount (%)" min="0" max="100" step="1" required>
      <input type="number" id="rating" placeholder="Rating (0-5)" min="0" max="5" step="0.1" required>
      <button type="button" onclick="addProduct()"><i class="fa fa-plus"></i> Add Product</button>
      <button type="button" onclick="updateProduct()"><i class="fa fa-pen"></i> Update Product</button>
    </form>

    <table id="productTable">
      <thead>
        <tr>
          <th>Product ID</th>
          <th>Product Name</th>
          <th>Category</th>
          <th>Stock</th>
          <th>Price</th>
          <th>Discount (%)</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
       
      </tbody>
    </table>
  </div>

  <script>
    const products = [];

    function addProduct() {
      const id = document.getElementById('productId').value;
      const name = document.getElementById('productName').value;
      const category = document.getElementById('category').value;
      const stock = document.getElementById('stock').value;
      const price = document.getElementById('price').value;
      const discount = document.getElementById('discount').value;
      const rating = document.getElementById('rating').value;

      if (!id || !name || !category || !stock || !price || discount === '' || rating === '') return alert('Please fill all fields');

      products.push({ id, name, category, stock, price, discount, rating });
      renderTable();
      document.getElementById('productForm').reset();
    }

    function updateProduct() {
      const id = document.getElementById('productId').value;
      const product = products.find(p => p.id === id);
      if (!product) return alert('Product not found');

      product.name = document.getElementById('productName').value;
      product.category = document.getElementById('category').value;
      product.stock = document.getElementById('stock').value;
      product.price = document.getElementById('price').value;
      product.discount = document.getElementById('discount').value;
      product.rating = document.getElementById('rating').value;
      renderTable();
      document.getElementById('productForm').reset();
    }

    function renderTable() {
      const tbody = document.getElementById('productTable').querySelector('tbody');
      tbody.innerHTML = '';
      products.forEach(p => {
        const row = `<tr>
          <td data-label="Product ID">${p.id}</td>
          <td data-label="Product Name">${p.name}</td>
          <td data-label="Category">${p.category}</td>
          <td data-label="Stock">${p.stock}</td>
          <td data-label="Price">${p.price}</td>
          <td data-label="Discount (%)">${p.discount ?? ''}</td>
          <td data-label="Rating">${p.rating ?? ''}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }
  </script>

</body>
</html>
