<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .cart {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      max-width: 700px;
      margin: 0 auto;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
    }

    .cart-item img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
      margin-right: 15px;
    }

    .cart-item span {
      flex-grow: 1;
    }

    .total {
      text-align: right;
      font-weight: bold;
      margin-top: 15px;
    }

    .empty {
      text-align: center;
      color: #777;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸ›’ Your Cart</h1>

  <div class="cart">
    {% if products %}
      {% for product in products %}
      <div class="cart-item">
        <div style="display:flex;align-items:center;gap:12px;">
          <img src="{{ product.image.url }}" alt="{{ product.name }}">
          <span>{{ product.name }} (x{{ product.qty }})</span>
        </div>
        <div>
          <span>â‚¹{{ product.total_price }}</span>
          <a href="{% url 'remove_from_cart' product.id %}" style="margin-left:12px;color:#c62828;text-decoration:none;">Remove</a>
        </div>
      </div>
      {% endfor %}
      <p class="total">Total: â‚¹{{ total }}</p>
    {% else %}
      <p class="empty">Your cart is empty.</p>
    {% endif %}
  </div>
</body>
</html>
