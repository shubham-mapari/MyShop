<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif}
    body{min-height:100vh;display:grid;place-items:center;background:linear-gradient(135deg,#fff3e6,#ffe6cc);padding:20px}
    .card{width:100%;max-width:420px;background:#fff;border-radius:14px;box-shadow:0 12px 30px rgba(0,0,0,.12);padding:28px 24px}
    h2{font-weight:600;color:#4a3c2a;margin-bottom:10px}
    p.lead{color:#6b5c4b;font-size:14px;margin-bottom:16px}
    form label{display:block;font-size:13px;color:#4a3c2a;margin:8px 0 6px}
    form input[type="password"], form input{width:100%;padding:12px 14px;border:1px solid #e1d7cd;border-radius:10px;outline:none;transition:box-shadow .2s,border-color .2s}
    form input:focus{border-color:#b57a50;box-shadow:0 0 0 3px rgba(181,122,80,.15)}
    .btn{width:100%;padding:12px;border:none;border-radius:10px;background:linear-gradient(90deg,#b57a50,#8d5a3a);color:#fff;font-weight:600;cursor:pointer;margin-top:14px}
    .btn:hover{filter:brightness(1.05)}
  </style>
</head>
<body>
  <div class="card">
    <h2>Set your new password</h2>
    <p class="lead">Choose a strong password that you don't use elsewhere.</p>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn" type="submit">Change password</button>
    </form>
  </div>
</body>
</html>
