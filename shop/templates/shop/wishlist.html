<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }
    .wishlist { background: #fff; border-radius: 10px; padding: 20px; max-width: 900px; margin: 0 auto; box-shadow: 0 3px 8px rgba(0,0,0,0.1); }
    .item { display: grid; grid-template-columns: 80px 1fr auto; gap: 15px; align-items: center; border-bottom: 1px solid #eee; padding: 12px 0; }
    .item:last-child { border-bottom: none; }
    .item img { width: 80px; height: 80px; object-fit: cover; border-radius: 8px; }
    .name { font-weight: 600; color: #333; }
    .price { color: #222; font-weight: bold; }
    .actions a { text-decoration: none; margin-left: 10px; padding: 6px 10px; border-radius: 6px; font-size: 14px; }
    .btn-cart { background: #ff6f00; color: #fff; }
    .btn-view { background: #e0e0e0; color: #333; }
    .empty { text-align: center; color: #777; padding: 20px; }
  </style>
  </head>
<body>
  <h1>❤ Your Wishlist</h1>
  <div class="wishlist">
    {% if products %}
      {% for product in products %}
        <div class="item">
          <img src="{{ product.image.url }}" alt="{{ product.name }}" />
          <div>
            <div class="name">{{ product.name }}</div>
            <div class="price">₹{{ product.price }}</div>
          </div>
          <div class="actions">
            <a href="{% url 'add_to_cart' product.id %}" class="btn-cart">Add to Cart</a>
            <button class="btn-view wishlist-toggle" data-product-id="{{ product.id }}">Remove</button>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <p class="empty">Your wishlist is empty.</p>
    {% endif %}
  </div>

  <script>
    document.addEventListener('click', function(e){
      const btn = e.target.closest('.wishlist-toggle');
      if(!btn) return;
      const pid = btn.getAttribute('data-product-id');
      const row = btn.closest('.item');
      fetch(`{% url 'toggle_wishlist' 0 %}`.replace('0', pid), {
        method: 'POST',
        headers: { 'X-CSRFToken': (document.cookie.match(/csrftoken=([^;]+)/)||[])[1] || '' }
      }).then(async (r)=>{
        if (r.redirected) { window.location = r.url; return; }
        try { await r.json(); } catch (_) {}
        if(row) row.remove();
        const list = document.querySelector('.wishlist');
        if (list && list.children.length === 0) {
          list.innerHTML = '<p class="empty">Your wishlist is empty.</p>';
        }
      });
    });
  </script>
</body>
</html>
