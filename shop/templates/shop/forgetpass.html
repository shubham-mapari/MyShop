<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #f2f0e6, #d9d5c9);
      padding: 20px;
    }

    .signup-box {
      background: #fff;
      padding: 35px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 420px;
      text-align: center;
      transition: 0.3s;
    }

    .signup-box h2 {
      margin-bottom: 10px;
      color: #5c4033;
      font-size: 26px;
    }

    .signup-box p {
      font-size: 14px;
      color: #3e2f22;
      margin-bottom: 20px;
    }

    .signup-box input {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #c4b59b;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      background: #f9f6f1;
      transition: 0.3s;
    }

    .signup-box input:focus {
      border-color: #8b5e3c;
      box-shadow: 0 0 8px rgba(139,94,60,0.4);
    }

    .signup-box button {
      width: 100%;
      padding: 14px;
      background: #8b5e3c;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .signup-box button:hover {
      background: #5c3a20;
    }

    .signup-box a {
      display: block;
      margin-top: 15px;
      color: #8b5e3c;
      text-decoration: none;
      font-size: 14px;
    }

    .signup-box a:hover {
      text-decoration: underline;
      color: #5c3a20;
    }

    /* Message styles */
    .message {
      padding: 12px 18px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      font-weight: 500;
      animation: fadeSlide 0.6s ease forwards;
      text-align: left;
    }

    .message.success {
      background: #e6f7e9;
      color: #1e7e34;
      border: 1px solid #b6dfc2;
    }

    .message.error {
      background: #fdecea;
      color: #a94442;
      border: 1px solid #f5c6cb;
    }

    .message.info {
      background: #e7f3fe;
      color: #31708f;
      border: 1px solid #b8daff;
    }

    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>
  <div class="signup-box">
    <h2>Create Account</h2>
    <p>Join us by filling out the information below</p>

    <!-- Example Messages -->
    <div class="message success">✅ Registration successful! You can now log in.</div>
    <!-- <div class="message error">❌ Username already exists, please choose another.</div> -->
    <!-- <div class="message info">ℹ️ Password must be at least 8 characters long.</div> -->

    <form method="POST" action="/signup/">
      <input type="text" name="username" placeholder="Enter Username" required>
      <input type="email" name="email" placeholder="Enter Email" required>
      <input type="password" name="password1" placeholder="Enter Password" required>
      <input type="password" name="password2" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
      <a href="login.html">Already have an account? Login</a>
    </form>
  </div>
</body>
</html>
