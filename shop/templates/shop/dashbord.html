<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Furniture Shop Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #1f8a70;
      --secondary-color: #fff;
      --card-radius: 1rem;
      --card-padding: 2rem;
      --font-family: 'Poppins', sans-serif;
      --card-height: 180px; 
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: var(--font-family);
    }

    body {
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      font-size: 1rem;
    }

    header {
      background: linear-gradient(90deg, #1f8a70, #bedbbb);
      color: var(--secondary-color);
      height: 4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      font-weight: bold;
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
      border-bottom-left-radius: 10px;
      border-bottom-right-radius: 10px;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(14rem, 1fr));
      gap: 2rem;
      padding: 3rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .card {
      position: relative;
      background: var(--secondary-color);
      padding: var(--card-padding);
      text-align: center;
      border-radius: var(--card-radius);
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: var(--card-height);
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(31,138,112,0.2), transparent 70%);
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 0;
    }

    .card:hover::before {
      opacity: 1;
    }

    .card:hover {
      transform: translateY(-0.5rem) scale(1.05);
      box-shadow: 0 1rem 2rem rgba(0,0,0,0.2);
    }

    .card i, .card img {
      font-size: 3em;
      color: var(--primary-color);
      margin-bottom: 1rem;
      z-index: 1;
      position: relative;
      max-height: 60px;
    }

    .card img {
      width: auto;
      max-width: 60px;
    }

    .card span {
      display: block;
      font-size: 1.2em;
      font-weight: 600;
      color: #333;
      text-align: center;
      z-index: 1;
      position: relative;
    }

    @media (max-width: 768px) {
      header {
        font-size: 1.4rem;
      }
      .card i, .card img {
        font-size: 2.5em;
        max-height: 50px;
      }
      .card span {
        font-size: 1.1em;
      }
    }

    @media (max-width: 480px) {
      header {
        font-size: 1.2rem;
        height: 3.5rem;
      }
      .card i, .card img {
        font-size: 2em;
        max-height: 40px;
      }
      .card span {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>My Furniture Shop</header>

  <div class="container">
   <a href="billing.html">
     <div class="card">
      <i class="fas fa-receipt"></i>
      <span>Billing</span>
    </div>
   </a>
    <a href="productman.html">
      <div class="card">
        <img src="https://img.icons8.com/ios-filled/100/1f8a70/sofa.png" alt="Product">
        <span>Product Management</span>
      </div>
    </a>
    <a href="supmana.html">
      <div class="card">
        <i class="fas fa-truck"></i>
        <span>Supplier Management</span>
      </div>
    </a>
    <a href="record.html">
      <div class="card">
        <i class="fas fa-users"></i>
        <span>Customer Records</span>
      </div>
    </a>
    <div class="card" onclick="location.href='#logout'">
      <i class="fas fa-sign-out-alt"></i>
      <span>Logout</span>
    </div>
  </div>

</body>
</html>
