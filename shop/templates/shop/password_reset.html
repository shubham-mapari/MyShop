{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Furniture Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #fff3e6, #ffe6cc);
        }

        .container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 26px;
            font-weight: 600;
        }

        p.description {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        form {
            text-align: left;
        }

        form label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
            color: #333;
        }

        form input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        form input:focus {
            border-color: #ff9900;
            box-shadow: 0 0 5px rgba(255, 153, 0, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #ff9900;
            color: #fff;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #e68a00;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 13px;
            color: #999;
            text-align: center;
        }

        .footer-text a {
            color: #ff9900;
            text-decoration: none;
        }

        /* Responsive */
        @media(max-width: 480px){
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Your Password?</h2>
        <p class="description">Enter your email address and we'll send you a link to reset your password.</p>

        <form method="post">
            {% csrf_token %}
            <label for="id_email">Email:</label>
            {{ form.email }}
            <button type="submit">Send Reset Link</button>
        </form>

        <div class="footer-text">
            Remember your password? <a href="{% url 'login' %}">Login here</a>
        </div>
    </div>
</body>
</html>
